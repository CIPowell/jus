{% extends "base.html" %}

{% block content %}
    <p>Choose a file to upload, currently the uploader only accepts CSV files</p>

    <form action="upload" method="POST" enctype="multipart/form-data">
        <label for="file_to_uploade">Select a CSV file to upload</label>
        <input name="file_to_upload" type="file" />
        <input type="submit" value="Upload" name="submit"/>
    </form>

{% endblock %}
